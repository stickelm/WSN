<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/css/nusmap.css" rel="stylesheet" type="text/css"> 
    <title>NUS WSN TestBed</title>
  </head>
  
  <body>
    <h1 class="heading">NUS WSN TestBed</h1>
    <div align="center">Wireless Sensor Network Test Bed</div>
	<div id="panel">
      <button onclick="toggleTca()">Temperature</button>
      <button onclick="toggleHuma()">Humidity</button>
      <button onclick="toggleLum()">Luminosity</button>
      <button onclick="toggleMcp()">Noise</button>
      <button onclick="toggleDust()">Dust</button>
    </div>
    <div id="nus_map"></div>
    <div id="hour_chart"></div>
    <div id="day_chart"></div>
	<div id="month_chart"></div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="/js/nusmap_test.js"></script>

  </body>
  
</html>
